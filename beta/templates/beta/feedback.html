{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}

{% block app_css %}
    <link rel="stylesheet" href="{% static 'beta/feedback.css' %}">
{% endblock  %}

{% block title %}
    ثبت بازخورد
{% endblock  %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4"></div>
            <div class="col-md-4 col-sm-4">
                <form class="feedback-form-position" action="" method="POST" novalidate>
                    {% csrf_token %}
                    {{ feedform }}
                    <br>
                    <button class="btn-danger feedback-btn" type="submit">ارسال</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-4"></div>
        </div>
    </div>
{% endblock  %}
